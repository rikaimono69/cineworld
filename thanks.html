<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineWorld</title>

    <link href="./node_modules/air-datepicker/air-datepicker.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="logo">
                <img src="logomark.svg" alt="logotype" />
                <h1 class="text-title">CineWorld</h1>
            </a>
            <div class="theme-switcher">
                <label class="theme-switcher__label">
                    <input type="checkbox" class="theme-switcher__input" />
                    <span class="theme-switcher__slider"></span>
                    <span class="text-bold-18">Dark theme</span>
                </label>
            </div>
        </div>
        <span class="header__divider"></span>
    </header>
    <main class="main">
        <section class="section">
            <div class="registration">
                <h1 class="text-title" style="max-width: 512px;">Thank you for registering on the CineWorld portal</h1>
                <a href="index.html"><button class="button button-default text-button">Register AGAIN</button></a>
            </div>
        </section>
    </main>
</body>

</html>
